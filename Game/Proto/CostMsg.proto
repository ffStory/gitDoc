syntax = "proto3";
import "Enum.proto";


message CostItemConsumeMsg
{
    string attrName = 1;
}

message CostItemBetweenMsg
{
    string attrValue = 1;
}

message CostItemMsg
{
    CostItemType costItemType = 1;
    ObjectType objectType = 2;
    oneof item
    {
        CostItemBetweenMsg between = 3;
        CostItemConsumeMsg consume = 4;
    }

}

message CostMsg
{
    repeated CostItemMsg items = 1;
}
