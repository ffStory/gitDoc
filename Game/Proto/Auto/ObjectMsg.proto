syntax = "proto3";
message HeroMsg
{
    int32 id = 1;
    int32 exp = 2;
    string name = 3;
}
message PlayerMsg
{
    int32 id = 1;
    int32 exp = 2;
    map<int32, HeroMsg> heroes = 3;
    int32 gold = 4;
    repeated HeroMsg items = 5;
    repeated int32 itemsInt = 6;
    map<int32, int32> heroesDicInt = 7;
}
