syntax = "proto3";
import "Enum.proto";
message HeroResMsg
{
    uint32 Id = 1;
    string Name = 2;
    ItemType ItemType = 3;
    repeated string Rewards = 4;
    map<int32, string> DicTest = 5;
    repeated int32 Rewards2 = 6;
    repeated uint32 Rewards3 = 7;
}
message HeroResMapMsg
{
   map<uint32, HeroResMsg> Map = 1;
}
message ItemResMsg
{
    uint32 Id = 1;
    string Name = 2;
    ItemType ItemType = 3;
    repeated string Rewards = 4;
    map<int32, string> DicTest = 5;
}
message ItemResMapMsg
{
   map<uint32, ItemResMsg> Map = 1;
}
